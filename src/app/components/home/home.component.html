<div class="container">
  <div class=" card mt-5">

    <div class="card-header text-bg-success text-center">
      <h3>Employee Details</h3>
    </div>
    <div class="card-body">
      <table class="table table-bordered text-center align-middle">
        <thead class="bg-info-subtle ">
          <tr>
            <th>Sl</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Mail</th>
            <th>Id</th>
            <th>Mobile</th>
            <th>Dob</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let emp of employees; let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{emp.empName}}</td>
              <td>{{emp.empSalary}}</td>
              <td>{{emp.empMail}}</td>
              <td>{{emp.empId}}</td>
              <td>{{emp.empMobile}}</td>
              <td>{{emp.empDob | date:'dd-MMM-yyyy'}}</td>
              <td><img src="../../../assets/images/{{emp.empPhoto}}" alt="No" width="100" height="100"></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
