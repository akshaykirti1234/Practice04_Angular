<div class="container mt-5 bg-info-subtle p-4 rounded shadow ">
    <div>
        <form [formGroup]="empFormData">
            <div class="row gap-3">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" id="" formControlName="empName" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" id="" formControlName="empMail" class="form-control">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Salary</label>
                        <input type="text" id="" formControlName="empSalary" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" id="" formControlName="empMobile" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">DOB</label>
                        <div class="input-group">
                            <span class="input-group-text">DOB</span>
                            <input type="text" id="" formControlName="empDob" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Photo</label>
                        <input type="text" id="" formControlName="empPhoto" class="form-control">
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" (click)="saveEmpForm()" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>

    </div>
</div>
